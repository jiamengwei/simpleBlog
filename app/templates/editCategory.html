{% extends "layout.html" %}

{% block content %}
<form method="POST" action="{{ url_for('adminCategoryView.category_add') }}">
    {{ form.csrf_token }}
    {{ form.name.label }} {{ form.name(size=20) }}

    {{ form.description.label }} {{ form.description(size=20) }}

    <input type="submit" value="Go">
</form>
{% endblock %}
