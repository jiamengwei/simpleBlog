{% extends "layout.html" %}

{% block content %}
<div class="container">
    <h4><a href={{ url_for('adminCategoryView.category_add') }}>添加新分类</a></h4>
    <table class="table table-responsive table-bordered table-hover table-condensed"> 
        <thead>
            <tr>
                <th class="col-xs-1 col-sm-1 col-md-1"></th>
                <th class="col-xs-1 col-sm-1 col-md-1">id</th>
                <th class="col-xs-2 col-sm-2 col-md-2">名称</th>
                <th class="col-xs-4 col-sm-4 col-md-4">说明</th>
                <th class="col-xs-2 col-sm-2 col-md-2">时间</th>
            </tr>
        </thead>
        <tbody>
        {% for category in categories %}
            <tr>
                <td>
                    <input type="checkbox" value="{{ category.id }}">
                    &nbsp;
                    <a href="change/{{ category.id }}">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </a>
                    &nbsp;
                    <a href="delete/{{ category.id }}">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    </a>
                </td>
                <td>{{ category.id }}</td>
                <td>{{ category.name }}</td>
                <td>{{ category.description }}</td>
                <td>{{ category.add_time }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
    {% block footer%}
        {{super()}}
    {% endblock %}
{% endblock %}
